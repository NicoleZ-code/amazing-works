<div class="panel panel-primary col-md-6 col-md-offset-3">
    <div class="panel-body" ng-controller="registerController">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">图书管理系统-注册</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form name="registerForm" class="form-horizontal" role="form" ng-submit="submit()">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            用户名：
                        </label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" placeholder="推荐使用126邮箱" ng-model="userInfo.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            密码：
                        </label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="只能是数字、字母、下划线" ng-model="userInfo.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            再次输入密码：
                        </label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="只能是数字、字母、下划线" ng-model="userInfo.password2">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <a ui-sref="index" class="btn btn-success btn-lg" ng-click="">注册</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
