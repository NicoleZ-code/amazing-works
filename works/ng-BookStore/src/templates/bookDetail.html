<div class="well col-md-8 col-md-offset-2" ng-controller="BookDetailCtrl">
    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <img src="image/angularjs.jpg" alt="用AngularJS开发下一代WEB应用" width="80%">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a ui-sref="booklist({bookType:0})" class="btn btn-primary" style="margin-top: 20px;">返回列表</a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" name="form">
                        
                         <div class="form-group">
                            <label class="col-md-3 control-label">
                                书号：
                            </label>
                            <div class="col-md-9">
                                <p class="form-control-static">
                                    {{bookItem.bookId}}
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                书名：
                            </label>
                            <div class="col-md-9">
                                <p class="form-control-static">
                                    <a href="http://item.jd.com/11342818.html" target="_blank">
                                    {{bookItem.name}}</a>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                类型：
                            </label>
                            <div class="col-md-9">
                                <p class="form-control-static">{{bookItem.type}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                出版日期：
                            </label>
                            <div class="col-md-9">
                                <p class="form-control-static">{{bookItem.pubTime}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                作者：
                            </label>
                            <div class="col-md-9">
                                <p class="form-control-static">{{bookItem.author}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                定价：
                            </label>
                            <div class="col-md-9">
                                <p class="form-control-static">{{bookItem.price}}</p>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="col-md-3 control-label">
                                是否有电子书：
                            </label>
                            <div class="col-md-9">
                                <p class="form-control-static">无</p>
                            </div>
                        </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
